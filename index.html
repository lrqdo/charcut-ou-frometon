<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>charcut üê∑ ou frometon üßÄ ?</title>
        <style type="text/css">
body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}
.contribute {
    background-color: #faeaaa;
    font-size: 0.8em;
}
.ingredients {
    width: 100%;
    margin: auto;
}
.ingredients tr {
    height: 4em;
}
.ingredients tr:nth-child(even) {
    background-color: #f2f2f2;
}
.ingredients td {
    text-align: center;
    cursor: pointer;
}
        </style>
        <script type="text/javascript">
function modal(elt) {
    var category = elt.className;
    alert(category);
}
        </script>
    </head>
    <body>
        <table class="ingredients">
            <tbody id="content" />
        </table>
        <p class="contribute">Contribute on <a href="https://github.com/lrqdo/charcut-ou-frometon/">Github</a></p>
        <script>
            var data = [
                { name: "Burrata", type: "frometon"},
                { name: "Coppa", type: "charcut"},
                { name: "Mozzarella", type: "frometon"},
                { name: "Pancetta", type: "charcut"},
                { name: "Prosciutto", type: "charcut"},
                { name: "Ricotta", type: "frometon"},
                { name: "Scamorza", type: "frometon"},
                { name: "Stracciatella", type: "frometon"},
            ];
            const getClass = {
                charcut: "charcut üê∑",
                frometon: "frometon üßÄ",
            }
            document.getElementById('content').innerHTML =
                data.map(({name, type}) => `
                    <tr>
                        <td class="${getClass[type]}" onClick="modal(this);">
                          ${name}
                        </td>
                    </tr>
                `).join('');
        </script>
    </body>
</html>
