<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>charcut 🐷 ou frometon 🧀 ?</title>
        <style type="text/css">
body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}
.ingredients {
    border: solid 1px grey;
    width: 100%;
    margin: auto;
}
.ingredients tr {
    height: 4em;
}
.ingredients tr:nth-child(even) {
    background-color: #f2f2f2;
}
.ingredients td {
    text-align: center;
    cursor: pointer;
}
h3 {
    text-align: center;
}
        </style>
        <script type="text/javascript">
function modal(elt) {
    var category = elt.className;
    alert(category);
}
        </script>
    </head>
    <body>
        <table class="ingredients">
            <tbody>
                <tr>
                    <td class="charcut 🐷" onClick="modal(this);">Bresaola</td>
                </tr>
                <tr>
                    <td class="frometon 🧀" onClick="modal(this);">Burrata</td>
                </tr>
                <tr>
                    <td class="charcut 🐷" onClick="modal(this);">Coppa</td>
                </tr>
                <tr>
                    <td class="frometon 🧀" onClick="modal(this);">Mozzarella</td>
                </tr>
                <tr>
                    <td class="charcut 🐷" onClick="modal(this);">Pancetta</td>
                </tr>
                <tr>
                    <td class="charcut 🐷" onClick="modal(this);">Prosciutto</td>
                </tr>
                <tr>
                    <td class="frometon 🧀" onClick="modal(this);">Ricotta</td>
                </tr>
                <tr>
                    <td class="frometon 🧀" onClick="modal(this);">Scamorza</td>
                </tr>
                <tr>
                    <td class="frometon 🧀" onClick="modal(this);">Stracciatella</td>
                </tr>
            </tbody>
        </table>
        <h3>Contribute on <a href="https://github.com/lrqdo/charcut-ou-frometon">the github repo</a></h3>
    </body>
</html>
